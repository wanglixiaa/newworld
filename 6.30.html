<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <p>函数存储在变量后，变量可作为函数使用：</p>
        <p id="demo"></p>
        <script>
            var x = function(a, b) {
                return a * b
            };
            document.getElementById("demo").innerHTML = x(4, 3);
        </script>
    </body>

</html>
